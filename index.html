<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="A simple example of an HTML document structure for SEO." />
  <meta name="keywords" content="HTML, SEO, example, structure" />
  <!-- <meta http-equiv="refresh" content="30"/> -->
  <meta http-equiv='cache-control' content='no-cache'>
  <meta http-equiv='expires' content='0'>
  <meta http-equiv='pragma' content='no-cache'>
  <meta name="theme-color" content="#317EFB" />
  <link href="Styles/preloader.css" rel="stylesheet" />
  <link href="Styles/main.css" rel="stylesheet" />
  <link href="Styles/menu.css" rel="stylesheet" />
  <link href="Styles/particle.css" rel="stylesheet" />
  <link rel="manifest" href="manifest.json" />
  <title>Truder Portfolio</title>
</head>

<body>
  <div class="preloader-overlay">
    <!-- SVG Loader -->
    <svg width="50px" height="50px" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid" class="lds-ripple"
      style="background: none; transform: translate(0px, 0px);">
      <circle cx="50" cy="50" r="0" fill="none" stroke="#1d3f72" stroke-width="4">
        <animate attributeName="r" calcMode="linear" values="0;40" keyTimes="0;1" dur="1.5s" begin="0s"
          repeatCount="indefinite"></animate>
        <animate attributeName="opacity" calcMode="linear" values="1;0" keyTimes="0;1" dur="1.5s" begin="0s"
          repeatCount="indefinite"></animate>
      </circle>
      <circle cx="50" cy="50" r="0" fill="none" stroke="#5699d2" stroke-width="4">
        <animate attributeName="r" calcMode="linear" values="0;40" keyTimes="0;1" dur="1.5s" begin="-0.75s"
          repeatCount="indefinite"></animate>
        <animate attributeName="opacity" calcMode="linear" values="1;0" keyTimes="0;1" dur="1.5s" begin="-0.75s"
          repeatCount="indefinite"></animate>
      </circle>
    </svg>
    <!-- End of SVG Loader -->
  </div>
  <div id="menu">
    <svg fill="#0d0118" width="64px" height="64px" viewBox="-4.8 -4.8 33.60 33.60" id="menu-alt-3"
      data-name="Flat Color" xmlns="http://www.w3.org/2000/svg" class="icon flat-color" stroke="#0d0118"
      transform="matrix(-1, 0, 0, -1, 0, 0)rotate(0)" stroke-width="0.00024000000000000003">
      <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
      <g id="SVGRepo_iconCarrier">
        <rect id="primary" x="2" y="2" width="20" height="20" rx="2" style="fill: #ffffff;"></rect>
        <path id="secondary"
          d="M17,17H7a1,1,0,0,1,0-2H17a1,1,0,0,1,0,2Zm0-4H7a1,1,0,0,1,0-2H17a1,1,0,0,1,0,2Zm0-4H7A1,1,0,0,1,7,7H17a1,1,0,0,1,0,2Z"
          style="fill: #00ddff;"></path>
      </g>
    </svg>
  </div>
  <div class="topnav">
    <ul>
      <li>
        <a class="active" href="#home">Home</a>
      </li>
      <li>
        <a href="#news" data-hover="HOME">About Me</a>
      </li>
      <li>
        <a href="#contact" data-hover="HOME">Projects</a>
      </li>
      <li>
        <a href="#about" data-hover="HOME">Certification</a>
      </li>
      <li>
        <a href="#about" data-hover="HOME">Contact</a>
      </li>
  </div>
  <div id="particles-js"></div>
  <!-- stats - count particles -->
  <nav>
    <!-- Menu to be added -->
  </nav>
  <div>
    <ul>
      <li class="profile-link">
        <img class="profile-image" src="images/profile.jpg" alt="profile-image" draggable="false" />
      </li>
    </ul>
  </div>
  <div class="glitch-wrapper">
    <div class="glitch" data-text="Truder">Truder</div>
    <p><br />Simple & Loyal</p>
  </div>
  <script src="Scripts/preloader.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="Scripts/particle.min.js"></script>
  <script src="Scripts/stats.min.js"></script>
  <script src="Scripts/customParticle.js"></script>
  <script src="Scripts/menu.js"></script>
</body>

</html>
